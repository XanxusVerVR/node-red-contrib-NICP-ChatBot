<script type="text/javascript">
    RED.nodes.registerType('FCF-Speech', {
        category: 'input',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: { value: "" },   //  along with default values.
            topic: { value: "", required: true }
        },
        inputs: 1,               // set the number of inputs - only 0 or 1
        outputs: 1,              // set the number of outputs - 0 to n
        color: "#ddd",          // set icon color
        // set the icon (held in icons dir below where you save the node)
        icon: "myicon.png",
        paletteLabel: "Speech",    // saved in  icons/myicon.png
        label: function () {     // sets the default label contents
            return this.name || this.topic || "Speech";
        },
        labelStyle: function () { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
<script type="text/x-red" data-template-name="FCF-Speech">
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="FCF-Speech">
   <p>Simple sample input node. Just sends a single message when it starts up.
   This is not very useful.</p>
   <p>Outputs an object called <code>msg</code> containing <code>msg.topic</code> and
   <code>msg.payload</code>. msg.payload is a String.</p>
</script>
