<script type="text/javascript">
    RED.nodes.registerType("NICP-Chat Out", {
        category: "NICP",
        color: "#9999cc",
        defaults: {
            name: {
                value: "",
            },
            botConfigData: {
                value: "",
                type: "NICP-Chat Config"
            },
            track: {
                value: false
            },
            outputs: {
                value: 0
            },
            textConfigRoleNode: {
                value: "",
                type: "NICP-Chat Config Role",
                required: false
            }
        },
        inputs: 1,
        outputs: 0,
        icon: "bridge-dash.png",
        paletteLabel: "Chat Out",
        label: function () {
            let labelName = "Chat Out";
            if (this.name) {
                return `${labelName} : ${this.name}`;
            }
            else {
                return labelName;
            }
        },
        oneditprepare: function () {
        },
        oneditsave: function () {
            let track = $("#node-input-track").is(":checked");
            this.outputs = track ? 1 : 0;
        }
    });

</script>
