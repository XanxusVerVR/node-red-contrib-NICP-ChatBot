<script type="text/javascript">
    RED.nodes.registerType("NICP-Beacon Out", {
        category: "NICP",
        color: "#87CEFA",
        defaults: {
            name: {
                value: ""
            },
            broadcastingMode: {// EddyStone廣播的三種形式 1為UID 2為URL
                value: "url"
            },
            deviceName: { //set device name when advertising (Linux only)
                value: "My Beacon Out"
            },
            txPowerLevel: {
                value: ""
            },
            broadcastingUrl: {
                value: ""
            },
            namespaceId: {
                value: ""
            },
            instanceId: {
                value: ""
            },
            uuid: {
                value: ""
            },
            major: {
                value: ""
            },
            minor: {
                value: ""
            },
            measuredPower: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 0,
        paletteLabel: "Beacon Out",
        icon: "arrow-in.png",
        label: function () {
            let labelName = "Beacon Out";
            if (this.name) {
                return `${labelName} : ${this.name}`;
            }
            else {
                return labelName;
            }
        },
        oneditprepare: function () {
            const node = this;
            //切換模式，根據不同的模式看要顯示什麼表單
            $("#node-input-broadcastingMode").change(function () {
                let value = $(this).val();
                if (value == "url") {
                    $(".cBroadcastingUrl").show();
                    $(".cOption").show();
                    $(".cUid").hide();
                    $(".ciBeacon").hide();
                }
                else if (value == "uid") {// 切到uid
                    $(".cBroadcastingUrl").hide();
                    $(".cOption").show();
                    $(".cUid").show();
                    $(".ciBeacon").hide();
                }
                else {
                    $(".cOption").hide();
                    $(".cBroadcastingUrl").hide();
                    $(".cUid").hide();
                    $(".ciBeacon").show();
                }
            });
            $("#node-input-broadcastingMode").change();
        }
    });
</script>
