<script type="text/javascript">
    RED.nodes.registerType("FCF-PushService", {
        category: "FCF",
        color: "#E7E7AE",
        defaults: {
            name: {
                value: ""
            },
            url: {
                value: "",
                required: true
            },
            outputs: {
                value: 1
            }
        },
        inputs: 0,
        outputs: 1,
        paletteLabel: "Push Service",
        icon: "bridge.png",
        label: function () {
            let labelName = "Push Service";
            if (this.name) {
                return `${labelName} : ${this.name}`;
            }
            else {
                return labelName;
            }
        }
    });
</script>
