<script type="text/javascript">
    RED.nodes.registerType("FCF-Frame", {
        category: "FCF",
        color: "#DAC4B4",
        defaults: {
            name: {
                value: ""
            },
            className: {
                value: ""
            },
            outputs: {
                value: 1
            }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: "Frame",
        icon: "debug.png",
        label: function () {
            let labelName = "Frame";
            if (this.name) {
                return `${labelName} : ${this.name}`;
            }
            else {
                return labelName;
            }
        }
    });
</script>
