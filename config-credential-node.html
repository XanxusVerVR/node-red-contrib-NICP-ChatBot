<script type="text/javascript">
    RED.nodes.registerType("config-credential-node", {
        category: "config",
        defaults: {
            name: {
                value: "",
                required: true
            },
            secondConfigData: {
                type: "lowercase-config",
                required: false
            }
        },
        credentials: {
            username: {
                type: "text"
            },
            password: {
                type: "password"
            }
        },
        //定義這個config形式的節點在別的節點的dialog所呈現的字串，和在右邊的config sidebar所呈現的字串
        label: function () {
            return this.name || "config-credential-node";
        }
    });
</script>

<script type="text/x-red" data-template-name="config-credential-node">
    <!-- 注意這裡的id是node-config-input-開頭 -->
        <!-- 定義這個credential節點的名稱 -->
    <div class="form-row">
        <label for="node-config-input-name" style="width:100%;"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
        <!-- 定義使用者名稱的表單 -->
    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-bookmark"></i> User Name</label>
        <input type="text" id="node-config-input-username">
    </div>
        <!-- 定義密碼的表單(這裡type是密碼) -->
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-bookmark"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label style="width: auto; margin-left: 20px; margin-right: 10px;" for="node-config-input-secondConfigData"><span>設置第二層Config資料</span></label>
        <input id="node-config-input-secondConfigData" style="width: 300px;" type="text" >
    </div>
</script>
