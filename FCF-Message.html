<script type="text/javascript">
    RED.nodes.registerType("FCF-Message", {
        category: "FCF",
        color: "#A6BBCF",
        defaults: {
            name: {
                value: ""
            },
            message: {
                value: [""]
            },
            answer: {
                value: false
            },
            track: {
                value: false
            },
            parse_mode: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: "Message",
        icon: "envelope.png",
        label: function () {
            return this.name || "Message";
        },
        oneditsave: function () {
            let messages = $("#node-input-message-container").editableList("items");
            let node = this;
            node.message = [];

            let idx;
            for (idx = 0; idx < messages.length; idx++) {
                node.message.push({
                    message: messages[idx].find("textarea").val()
                });
            }
        },

        oneditprepare: function () {
            $("#node-input-message-container").css("min-height", "300px").css("min-width", "450px").editableList({
                addButton: "Add",
                addItem: function (container, i, item) {
                    let row = $("<div/>").appendTo(container);
                    let content = "";
                    if (typeof item == "string") {
                        content = item;
                    } else if (item.message != null) {
                        content = item.message;
                    }
                    $(`<textarea placeholder="Message Content">${content}</textarea>`).css({
                        width: "93%",
                        height: "100px"
                    }).appendTo(row);
                },
                removable: true,
                sortable: true
            });

            let message = this.message;
            if (typeof message == "string") {
                message = [message];
            }
            let idx;
            for (idx = 0; idx < message.length; idx++) {
                $("#node-input-message-container").editableList("addItem", message[idx]);
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="FCF-Message">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row node-input-rule-container-row">
        <ol id="node-input-message-container"></ol>
    <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;clear:both;margin-top:5px;">
    </div>
    </div>
</script>
<script type="text/x-red" data-help-name="FCF-Message">

    <p>用來設置、定義要傳送給使用者的純文字訊息。</p>
    <p>
        並可設定訊息模板，假設input是msg物件，而msg物件有payload屬性，值為"Peter"
        則可以於訊息內容欄位這樣定義：<pre>您好{{payload}}</pre>將會輸出：<pre>您好Peter</pre>
        也可以於訊息中設置Context屬性：<pre>您好{{flow.name}}</pre>Context Global亦同：<pre>您好{{global.name}}</pre>
    </p>
    <h3>Input:msg</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | buffer</span></dt>
        <dd>當沒有於此節點定義文字訊息時，訊息由前一個節點來決定，並且放在payload這個屬性中</dd>
    </dl>
    <h3>Input:config</h3>
    <dl class="message-properties">
        <dt>message <span class="property-type">array</span></dt>
        <dd>當於此節點設置文字訊息時，訊息將會被存放在這個屬性陣列中，可以設置多個訊息模板，輸出時將會隨機抽取一個來輸出</dd>
    </dl>
    <h3>Output:msg</h3>
    <dl class="message-properties">
        <dt>payload.content <span class="property-type">string</span></dt>
        <dd>輸出的訊息將會存放在這個屬性中</dd>
    </dl>
</script>
